<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de imagens flexíveis</title>
</head>
<body>
    <h1>Imagem Flexível</h1>

    <p>Voçê está vendo a imagem completa? Experinte ampliar o tamanho da sua janela para aproveitar a melhor experiência.</p>

    <picture>
        <source media="(max-width: 790px)" srcset="imagens/paisagem-p.png" type="imagem/png">
        <source media="(max-width: 1250px)" srcset="imagens/paisagem-m.png" type="imagem/png">
        <img src="imagens/paisagem-g.png" alt="paisagem">
    </picture>
</body>
</html>
