<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários disposítivos diferetes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="imagem/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="imagem/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata"controls>
        <source src="midia/Hop Hip - Kwon.mp3" type="audio/mpeg">
        <source src="midia/Hop Hip - Kwon.ogg" type="audio/ogg">
        <source src="midia/Hop Hip - Kwon.wav" type="audio/wav">
        <p>Seu nevegador não suporta áudio <a href="midia/Hop Hip - Kwon.mp3" download="Hop - Kwon.mp3" type="audio/mpeg"></a></p>
    </audio>
</body>
</html>
